plugins {
    id 'java'
}

group 'com.learning.spring'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'cglib', name: 'cglib', version: '3.3.0'
}

test {
    useJUnitPlatform()
}